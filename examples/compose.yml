services:

  traefik-app:
    image: tiredofit/traefik:3.11
    container_name: traefik-app
    environment:
      - CONTAINER_NAME=traefik-app

      - LETSENCRYPT_EMAIL=dnsadmin@example.com
      - LETSENCRYPT_CHALLENGE=DNS
      - LETSENCRYPT_DNS_PROVIDER=cloudflare

      - CF_API_EMAIL=dnsadmin@example.com
      - CF_API_KEY=randomapikeyfromcloudflare

      - DASHBOARD_HOSTNAME=traefik.example.com
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config:/data/config
      - ./logs:/data/logs
      - ./certs:/data/certs
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy
    restart: always

  whoami:
    container_name: whoami
    image: containous/whoami:v1.3.0
    labels:
      - traefik.enable=true
      # depracated syntax- traefik.http.routers.whoami.rule=Host(`whoami.example.com`) || Host(`whoami2.example.com`)
      traefik.http.routers.whoami.rule=HostRegexp(`whoam[i|i2).example.(com|.org)`)
      - traefik.http.services.whoami.loadbalancer.server.port=80
    networks:
      - proxy
    restart: always

networks:
  proxy:
    external: true
